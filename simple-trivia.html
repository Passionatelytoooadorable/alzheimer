<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Trivia - Alzheimer's Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-header h1 {
            color: #374785;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-btn {
            background: #e9ecef;
            border: 2px solid #dee2e6;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .difficulty-btn.active {
            background: #4ecdc4;
            color: white;
            border-color: #4ecdc4;
        }

        .difficulty-btn.easy { border-color: #4ecdc4; }
        .difficulty-btn.medium { border-color: #ffd166; }
        .difficulty-btn.hard { border-color: #ff6b6b; }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #374785;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .question-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #4ecdc4;
        }

        .question-text {
            font-size: 1.3rem;
            color: #374785;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-container {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #4ecdc4;
            color: white;
            border-color: #4ecdc4;
        }

        .option.incorrect {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        .ai-message {
            background: #f0f4ff;
            border-left: 4px solid #c4b5fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-style: italic;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            font-weight: 600;
        }

        .btn:hover {
            background: #3dbab0;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44b3ab);
            transition: width 0.3s ease;
            border-radius: 6px;
        }

        .feedback {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
            min-height: 30px;
        }

        .correct-feedback { color: #4ecdc4; }
        .incorrect-feedback { color: #ff6b6b; }

        .winning-gif {
            font-size: 4rem;
            margin: 20px auto;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .category-badge {
            background: #c4b5fd;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>‚ùì Simple Trivia</h1>
            <p>Test your knowledge with fun questions!</p>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn easy active" onclick="setDifficulty('easy')">Easy (6 Questions)</button>
            <button class="difficulty-btn medium" onclick="setDifficulty('medium')">Medium (6 Questions)</button>
            <button class="difficulty-btn hard" onclick="setDifficulty('hard')">Hard (6 Questions)</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="questionCount">0/6</div>
                <div class="stat-label">Progress</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="ai-message" id="aiMessage">
            Choose a difficulty level and let's test your knowledge! üß†
        </div>

        <div class="question-container" id="questionContainer" style="display: none;">
            <div class="question-text" id="questionText">
                Loading question...
            </div>
            <div class="options-container" id="optionsContainer">
                <!-- Options will be generated here -->
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button class="btn" onclick="nextQuestion()" id="nextBtn" style="display: none;">Next Question ‚Üí</button>
            <button class="btn" onclick="startGame()" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" onclick="window.close()">‚Üê Back to Companion</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h1>üéâ Trivia Master! üéâ</h1>
            <div class="winning-gif">üèÜüåü‚≠êüéØüí´üî•</div>
            <p>You completed the trivia challenge!</p>
            <p id="finalScore"></p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="simple-trivia.js"></script>
</body>
</html>
