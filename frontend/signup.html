<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Support - Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <!-- Simple default favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='85' font-size='95' text-anchor='middle'>üë§</text></svg>">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üß†</div>
            <div class="logo-text">Alzheimer's Support</div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="resources.html">Resources</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="illustration-section">
            <div class="animation-container">
                <div class="elderly-person">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arm-left"></div>
                    <div class="arm-right"></div>
                </div>
                <div class="caregiver">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arm-left"></div>
                    <div class="arm-right"></div>
                    <div class="phone"></div>
                </div>
                <div class="interaction-bubble"></div>
                <div class="heart heart-1">‚ù§Ô∏è</div>
                <div class="heart heart-2">‚ù§Ô∏è</div>
                <div class="heart heart-3">‚ù§Ô∏è</div>
            </div>
            <div class="illustration-text">
                <h2>Join Our Caring Community</h2>
                <p>Create your account to access personalized support, memory tools, and connect with caregivers.</p>
            </div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1>Create Account</h1>
                <p>Join our supportive community today</p>
            </div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>
                
                <button type="submit" class="signup-button">Create Account</button>
            </form>
            
            <div class="signup-footer">
                <p>Already have an account? <a href="index.html" id="show-login">Sign In</a></p>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://alzheimer-backend-new.onrender.com/api';

        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            
            if (!signupForm) {
                console.error('Signup form not found!');
                return;
            }

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('terms').checked;

                // Validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                if (!termsAccepted) {
                    alert('Please accept the Terms and Conditions');
                    return;
                }

                const userData = {
                    name: name,
                    email: email,
                    username: username,
                    password: password,
                    phone_number: phone
                };

                try {
                    const response = await fetch(`${API_BASE}/auth/signup`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.token) {
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        alert('Signup successful!');
                        window.location.href = 'dashboard.html';
                    } else {
                        alert(result.error || 'Signup failed');
                    }
                } catch (error) {
                    console.error('Signup failed:', error);
                    alert('Signup failed. Please try again.');
                }
            });

            // Redirect to login page
            document.getElementById('show-login').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
