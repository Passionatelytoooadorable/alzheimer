<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Vault</title>
    <link rel="stylesheet" href="memory-vault.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="memory-vault-container">
        <div class="sidebar">
            <h2>Your Precious Memories</h2>
            <ul class="categories">
                <li class="active"><i class="fas fa-images"></i> All Memories</li>
                <li><i class="fas fa-home"></i> Family</li>
                <li><i class="fas fa-user-friends"></i> Friends</li>
                <li><i class="fas fa-calendar-alt"></i> Special Events</li>
            </ul>
            
            <div class="memory-list">
                <div class="memory-item">
                    <div class="memory-name">Sarah Johnson</div>
                    <div class="memory-relation">Daughter</div>
                    <div class="memory-actions">
                        <button class="btn view-btn">View Details</button>
                        <button class="btn edit-btn">Edit</button>
                    </div>
                </div>
                
                <div class="memory-item">
                    <div class="memory-name">Dr. Michael Chen</div>
                    <div class="memory-relation">Doctor</div>
                    <div class="memory-actions">
                        <button class="btn view-btn">View Details</button>
                        <button class="btn edit-btn">Edit</button>
                    </div>
                </div>
            </div>
            
            <button class="add-memory-btn" id="addMemoryBtn">
                <i class="fas fa-plus"></i> Add New Memory
            </button>
        </div>
        
        <div class="main-content">
            <!-- Initial placeholder image -->
            <div class="placeholder-content" id="placeholderContent">
                <div class="placeholder-image">
                    <i class="fas fa-memory"></i>
                </div>
                <h3>Your Memory Vault</h3>
                <p>Click "Add New Memory" to start preserving your precious moments</p>
            </div>
            
            <!-- Add Memory Form (hidden initially) -->
            <div class="memory-form" id="memoryForm" style="display: none;">
                <h2>Add New Memory</h2>
                <form>
                    <div class="form-group">
                        <label for="personName">Person's Name *</label>
                        <input type="text" id="personName" placeholder="Enter full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="relationship">Relationship *</label>
                        <select id="relationship" required>
                            <option value="">Select relationship</option>
                            <option value="family">Family</option>
                            <option value="friend">Friend</option>
                            <option value="doctor">Doctor</option>
                            <option value="caregiver">Caregiver</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="memoryDescription">Memory Description *</label>
                        <textarea id="memoryDescription" placeholder="E.g., This is Ankit, grandson. His birthday was on 19th June. He loves playing football and visiting the beach..." rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoUpload">Upload Photo *</label>
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload photo or drag & drop</p>
                            <p class="file-types">JPEG, PNG - Max 5MB</p>
                        </div>
                        <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="form-group">
                        <label>Add Voice Note (Optional)</label>
                        <button type="button" class="voice-record-btn">
                            <i class="fas fa-microphone"></i> Start Recording
                        </button>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="save-btn">Save Memory</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="memory-vault.js"></script>
</body>
</html>
