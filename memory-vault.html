<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Vault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="memory-vault.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-brain"></i>
                Memory Vault
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="memory-vault.html" class="active"><i class="fas fa-memory"></i> Memories</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Family & Friends</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Memory Vault</h1>
                <button class="add-memory-btn" id="addMemoryBtn">
                    <i class="fas fa-plus"></i> Add New Memory
                </button>
            </div>

            <!-- Memory Grid -->
            <div class="memories-grid" id="memoriesGrid">
                <!-- Memory cards will be dynamically added here -->
                <div class="empty-state">
                    <i class="fas fa-memory"></i>
                    <h3>No memories yet</h3>
                    <p>Start by adding your first memory</p>
                </div>
            </div>
        </div>

        <!-- Form Sidebar (initially hidden) -->
        <div class="form-sidebar" id="formSidebar">
            <div class="form-header">
                <h2>Add New Memory</h2>
                <button class="close-form" id="closeFormBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="memoryForm">
                <div class="form-group">
                    <label for="personName">Person's Name *</label>
                    <input type="text" id="personName" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label for="relationship">Relationship *</label>
                    <select id="relationship" required>
                        <option value="">Select relationship</option>
                        <option value="spouse">Spouse</option>
                        <option value="child">Child</option>
                        <option value="parent">Parent</option>
                        <option value="sibling">Sibling</option>
                        <option value="friend">Friend</option>
                        <option value="grandchild">Grandchild</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="memoryDescription">Memory Description *</label>
                    <textarea id="memoryDescription" placeholder="E.g., This is Ankit, grandson. His birthday was on 19th June. He loves playing football and visiting the beach..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photoUpload">Upload Photo *</label>
                    <div class="upload-area" id="photoUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload photo or drag & drop</p>
                        <p>JPEG, PNG - Max 5MB</p>
                    </div>
                </div>
                
                <div class="voice-note-section">
                    <label>Add Voice Note (Optional)</label>
                    <div class="voice-controls">
                        <button type="button" class="record-btn">
                            <i class="fas fa-microphone"></i> Start Recording
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save Memory</button>
                </div>
            </form>
        </div>
    </div>

    <script src="memory-vault.js"></script>
</body>
</html>
